    function getInventory() {
      $("#invTable").empty();
      $("#invTable").append('<tr id="tableParent"><th >Food Name</th><th id="colum">Count</th><th id="colum">Food Group</th><th id="colum">Description</th><th id="colum">Donor Name</th><th >Donor Organization</th><th>Donor Phone</th><th>Donor Email</th><th id="colum">Date</th><th id="colum">Notes</th><th id="colum">Remove</th></tr>');
    $.getJSON("inventory.json", function(data) {
      for (var i = 0; i < data["data"].length; i++) {
        (function(i) {
          var obj = data["data"][i];
          var FoodName = obj["FoodName"];
          var Count = obj["Count"];
          var FoodGroup = obj["FoodGroup"];
          var Description = obj["Description"];
          var DonorName = obj["DonorName"];
          var DonorOrganization = obj["DonorOrganization"];
          var DonorPhone = obj["DonorPhone"];
          var DonorEmail = obj["DonorEmail"];
          var OrderDate = obj["OrderDate"];
          var AdditonalNotes = obj["AdditonalNotes"];
          var buttonString = '<button id="remove_'+obj["ID"]+'">Remove</button>';
        $("#invTable").append("<tr><td>"+FoodName+"</td><td>"+Count+"</td><td>"+FoodGroup+"</td><td>"+Description+"</td><td>"+DonorName+"</td><td>"+DonorOrganization+"</td><td>"+DonorPhone+"</td><td>"+DonorEmail+"</td><td>"+OrderDate.substr(0,10)+"</td><td>"+AdditonalNotes+"</td><td>"+buttonString+"</td></tr>");
          $("#remove_"+obj["ID"]).click(function() {
            removeInventory(obj["ID"], function() {
               getInventory();
              });
            currentID = obj["ID"];
          });
        })(i);
      }
    });
  }

  function getOrderTable() {
    $("#studentTable").empty();
    $("#studentTable").append('<tr id="tableParent"><th>OrderID</th><th>Student_ID</th><th>Email</th><th>OrderDate</th><th>Veteran</th><th>Disabled</th><th>SNAP</th><th>Household</th><th>FoodGroup</th><th>FoodName</th><th>Packaged</th><th>Pickedup</th></tr>');
    $.getJSON("join-order.json", function(data) {
      var color = "#8cfaa9";
      for (var i = 0; i < data["data"].length; i++) {
        (function(i) {
          var obj = data["data"][i];
          var orderID = obj["ID"];
          var studentID = obj["STUDENT_ID"];
          var email = obj["EMAIL"];
          var orderDate = obj["DATE"].substring(0, 10);
          var veteran = obj["VETERAN"];
          var disabled = obj["DISABLED"];
          var snap = obj["SNAP"];
          var household = obj["HOUSEHOLD"];
          var foodGroup = obj["FoodGroup"];
          var foodName = obj["FoodName"];
          var packaged = '<input id="packaged'+i+'" type="checkbox">';
          var pickup = '<input id="pickup'+i+'" type="checkbox">';
          var rowspancnt = 1;
          if (i === 0 || data["data"][i-1]["ID"]!==orderID) {
            for (var j = i+1; j < data["data"].length; j++) {
              if (data["data"][j]["ID"] === orderID) {
                rowspancnt++;
              }
              else {
                break;
              }
            }
          }
          var rowspan = i>0 && data["data"][i-1]["ID"]===orderID ? true : false;
          if (rowspan) {
            $("#studentTable").append("<tr style='background-color:"+color+";'><td>"+foodGroup+"</td><td>"+foodName+"</td></tr>");
          }
          else {
            if (color === "#8cfaa9") {
              color = "white";
            }
            else {
              color = "#8cfaa9";
            }
            $("#studentTable").append("<tr style='background-color:"+color+";'><td rowspan='"+rowspancnt+"'>"+orderID+"</td><td rowspan='"+rowspancnt+"'>"+studentID+"</td><td rowspan='"+rowspancnt+"'>"+email+"</td><td rowspan='"+rowspancnt+"'>"+orderDate.substr(0,10)+"</td><td rowspan='"+rowspancnt+"'>"+(veteran?"Yes":"No")+"</td><td rowspan='"+rowspancnt+"'>"+(disabled?"Yes":"No")+"</td><td rowspan='"+rowspancnt+"'>"+(snap?"Yes":"No")+"</td><td rowspan='"+rowspancnt+"'>"+household+"</td><td>"+foodGroup+"</td><td>"+foodName+"</td><td rowspan='"+rowspancnt+"'>"+packaged+"</td><td rowspan='"+rowspancnt+"'>"+pickup+"</td></tr>");
          }
          $("#packaged"+i).prop("checked", obj["PACKAGED"]);
          $("#packaged"+i).change(function() {
            $.ajax({
              type: "POST",
              url: "order-packaged.json",
              data: {
                "OrderID": orderID,
                "Packaged": $("#packaged"+i).is(":checked")
              },
              success: function(data) {
                getOrderTable();
              },
              error: function (textStatus, errorThrown) {
                alert("Could not package order!");
              }
            });
          });
          $("#pickup"+i).prop("checked", obj["PICKEDUP"]);
          $("#pickup"+i).change(function() {
            $.ajax({
              type: "POST",
              url: "order-pickedup.json",
              data: {
                "OrderID": orderID,
                "Pickedup": $("#pickup"+i).is(":checked")
              },
              success: function(data) {
                getOrderTable();
              },
              error: function (textStatus, errorThrown) {
                alert("Could not pickedup order!");
              }
            });
          });
        })(i);
      }
    });
  }

function updateInventory() {
  if (!$("#foodDate").datepicker("getDate")) {
    alert("Must select date!");
    return;
  }
  $.ajax({
    type: "POST",
    url: "update-inventory.json",
    data: {
      "FoodName": $("#foodName").val(),
      "Count": $("#foodCount").val(),
      "FoodGroup": $("#foodCombo").val(),
      "Description": $("#foodDescription").val(),
      "DonorName": $("#foodDonor").val(),
      "DonorOrganization": $("#donorOrganization").val(),
      "DonorPhone": $("#donorPhone").val(),
      "DonorEmail": $("#donorEmail").val(),
      "OrderDate": $("#foodDate").datepicker("getDate").toISOString().substr(0, 10),
      "AdditonalNotes": $("#foodNotes").val()
    },
    success: function(data) {
      getInventory();
      showpage(2);
    },
    error: function (textStatus, errorThrown) {
      alert("Could not update inventory!");
    }
  });

}

function removeInventory(id, cb) {
  if(confirm("Are you sure you want to remove this row?")) {
    $.ajax({
      type: "POST",
      url: "remove-inventory.json",
      data: {
        "ID": id
      },
      success: function(data) {
        cb();
      },
      error: function (textStatus, errorThrown) {
        alert("Could not remove inventory!");
      }
    });
  }
}

function showpage(page) {
  $("#page1").css("display", "none");
  $("#page2").css("display", "none");
  $("#page3").css("display", "none");
  $("#page4").css("display", "none");
  if (page === 1) {
    $("#page1").css("display", "block");
  }
  else if (page === 2) {
    $("#page2").css("display", "block");
  }
  else if (page === 3) {
    $("#page3").css("display", "block");
  }
  else if (page === 4) {
    $("#page4").css("display", "block");
  }
  $(window).scrollTop(0);
}
